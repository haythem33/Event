<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-8 banner-sec">
        <app-slider></app-slider>
      </div>
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Register Now</h2>
        <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
          <div class="form-group">
            <label class="text-uppercase">Firstname</label>
            <input formControlName="firstnameValue" [ngClass]="{ 'is-invalid': submitted && f.firstnameValue.errors }" type="text" class="form-control" placeholder="First name...">
            <div *ngIf="registerForm.touched">
              <div *ngIf="registerForm.controls.firstnameValue.invalid" class="text-danger">First name Required </div>
            </div>
          </div>
          <div class="form-group">
            <label  class="text-uppercase">Lastname</label>
            <input formControlName="lastnameValue" [ngClass]="{ 'is-invalid': submitted && f.lastnameValue.errors }" type="text" class="form-control" placeholder="Last name...">
            <div *ngIf="registerForm.touched">
              <div *ngIf="registerForm.controls.lastnameValue.invalid" class="text-danger">Last name required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="Email1" class="text-uppercase">Email</label>
            <input formControlName="emailValue" [ngClass]="{ 'is-invalid': submitted && f.emailValue.errors }" type="text" name="email" id="Email1" class="form-control" placeholder="Email...">
            <div *ngIf="registerForm.touched">
              <div *ngIf="registerForm.controls.emailValue.invalid" class="text-danger">Invalid email</div>
            </div>
          </div>
          <div class="form-group">
            <label for="Password" class="text-uppercase">Password</label>
            <input formControlName="passwordValue" [ngClass]="{ 'is-invalid': submitted && f.passwordValue.errors }" type="password" name="password" id="Password" class="form-control" placeholder="Password...">
            <div *ngIf="registerForm.touched">
              <div *ngIf="registerForm.controls.passwordValue.invalid" class="text-danger">Invalid Password<br>Password Must have at least 6 caractere</div>
            </div>
          </div>
          <div class="form-group">
            <label class="text-uppercase">Password confirmation</label>
            <input formControlName="cpasswordValue" [ngClass]="{ 'is-invalid': submitted && f.cpasswordValue.errors }" type="password" class="form-control" placeholder="Password...">
            <div *ngIf="registerForm.touched">
              <div *ngIf="registerForm.controls.cpasswordValue.invalid" class="text-danger">Invalid Password<br>Password Must have at least 6 caractere</div>
            </div>
          </div>
          <div class="form-check">
            <button type="submit" class="btn btn-login float-right" (click)="onSubmit()">Submit</button>
          </div>
        </form>
        <div class="copy-text">Created with <i class="fa fa-heart"></i> by Amen allah, Haythem and Seif</div>
      </div>
    </div>
  </div>
</section>
