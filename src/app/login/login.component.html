<section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-4 login-sec">
          <h2 class="text-center">Login Now</h2>
          <form class="login-form">
            <div class="form-group">
              <label for="email" class="text-uppercase">Email</label>
              <input  [(ngModel)]="email" type="text" name="email" id="email" class="form-control" placeholder="Email...">
            </div>
            <div class="form-group">
              <label for="password" class="text-uppercase">Password</label>
              <input  [(ngModel)]="password" type="password" name="password" id="password" class="form-control"
                     placeholder="Password...">
            </div>
            <div class="form-check">
              <!--<label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                <small>Remember Me</small>
              </label>-->
              <button (click)="loginBtn()" type="submit" class="btn btn-login float-right">Submit</button>
            </div>
          </form>
          <div class="copy-text">Created with <i class="fa fa-heart"></i> by Amen allah, Haythem and Seif</div>
        </div>
        <div class="col-md-8 banner-sec">
          <app-slider></app-slider>
        </div>
      </div>
    </div>
  </section>
